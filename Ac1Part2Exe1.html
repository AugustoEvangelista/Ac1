<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Site com Menu Lateral</title>
    <style>

            margin: 0;
            padding: 0;

        .container {
            display: flex;

        .sidebar {
            width: 250px;
            background-color: #3498db;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8ecf1;
            text-align: center;
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            color: #666;
            width: 60%;
        }
    </style>
</head>
